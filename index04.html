<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style04.css">
    <script src="https://kit.fontawesome.com/48edc2ae7b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/gengar hd.png" type="image/x-icon">
    <title>GENGAR ANIMATION</title>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="continue">
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
        <a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
